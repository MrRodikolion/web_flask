<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />

    <title>{{ title }}</title>
</head>

<body background="darkblue">
    <div class="row m-auto">
        <div class="col">
            <div class="row py-4 mb-5 text-center bg-dark">
                <div class="col mx-3 text-start text-secondary">
                    Миссия колонизация Марса
                </div>
                <div class="col mx-3 text-end text-secondary">
                    Mars One
                </div>
            </div>

            <div class="px-4">
                <h1 class="text-primary p-3">Список профессий</h1>
                <div class="rounded bg-dark py-2 px-4 text-secondary fs-4" width="fit-content">
                    {% if ltype == "ul" %}
                    <ul>
                        {% for prof in prof_list %}
                        <li>{{ prof }} </li>
                        {% endfor %}
                    </ul>
                    {% elif ltype == "ol" %}
                    <ol>
                        {% for prof in prof_list %}
                        <li>{{ prof }} </li>
                        {% endfor %}
                    </ol>
                    {% else %}
                    Такого нет
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
