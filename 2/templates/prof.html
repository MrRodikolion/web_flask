<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />

    <title>{{ title }}</title>
</head>

<body background="darkblue">
    <div class="row m-auto">
        <div class="col">
            <div class="row py-4 mb-5 text-center bg-dark">
                <div class="col mx-3 text-start text-secondary">
                    Миссия колонизация Марса
                </div>
                <div class="col mx-3 text-end text-secondary">
                    Mars One
                </div>
            </div>
            <div class="row my-auto justify-content-center align-items-center text-center text-primary">
                <h2 class="mt-auto">{{ type }}</h2>
                <div class="p-4 bg-dark w-50 rounded-3">
                    <img class="w-auto img-fluid" src={{ path }} alt="">
                </div>

            </div>
        </div>
    </div>
</body>

</html>
